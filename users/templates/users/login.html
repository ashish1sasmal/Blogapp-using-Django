{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	
  	<div class="content-section">
  		<form method="POST">
  			{% csrf_token %}
  			{{ form|crispy }}
  			<input type="submit" name="" value="Sign In!" class="btn btn-outline-info">
  		</form>
  	</div>
	<h3>Login With Facebook!</h3>
	<div>
		<a href="http://localhost:8000/accounts/facebook/login/?process=login" target="_blank"><i class="fa fa-facebook" aria-hidden="true">acebook</i></a>
	</div>
  	<div>
  		<small class="text-muted">Need An Account??<a href="{% url 'register' %}" class="ml-2">Sign Up!</a></small>
  	</div>


{% endblock content %}
