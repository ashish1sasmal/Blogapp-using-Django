{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style media="screen">
	.vl {
		margin-top:25px;
		margin-bottom:25px;
  border-right: 1px solid #c4c0c0;
}
</style>

<style media="screen">
	.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
.btn-github {
    background-color: #000000;
    color: #fff;
}
</style>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

	<div class="container" style="border: 1px solid #dddddd;border-radius: 3px;">
		<div class="row">
			<div class="col-6 vl">
				<h2>Login</h2><br>
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}

					<input type="submit" name="" value="Sign In!" class="btn btn-outline-info">
				</form>
				<small class="text-muted">Need An Account??<a href="{% url 'login' %}" class="ml-2">Sign Up!</a></small>

			</div>
			<div class="col-6">
				<br>
				<h3 align="middle">Or :</h3>
				<br><br><br>
				<a href="{% url 'social:begin' 'twitter' %}" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
				<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
				<a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-github"> <i class="fab fa-github"></i>   Login via Github</a>
		</div>
		</div>


	</div>



{% endblock content %}
