<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Secret Blogs-Forgot Password</title>
  </head>
  <body style="background-color:#dce0dd;">
    <div class="col-lg-6 container card" style="margin-top:40px;padding:20px;">
        <form  method="post" class="needs-validation" novalidate onsubmit="return valid();">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{qs}}">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" >
              </div>
              <div class="col-md-6 mt-3">
                <label for="inputPassword4" class="form-label">Re-enter Password</label>
                <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" >
              </div>
              <div class="invalid-feedback" id="feed">
                Both password should match
              </div>

              <button type="submit" class="btn btn-primary mt-2" name="button">Submit</button>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function valid() {
            if (document.getElementById('inputPassword').value!=document.getElementById("inputPassword2").value) {
            document.getElementById("feed").style.display = "block";
              return false;
            }
        }

    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
